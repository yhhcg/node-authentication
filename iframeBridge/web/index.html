<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframeBridge-demo</title>
</head>
<body>
  <button onclick="clickMe()">点我</button>
</body>
<script type="module" src="../lib/index.js"></script>
<script>
  var iframeCustomizeEvents
  window.onload = function() {
    const iframeEvents = new window.iframeBridge.IframeBridgeManager({
      customizeEventList: [
        'CLICK_SUCCESS',
      ]
    })
    iframeEvents.getIframeCustomizeEvents().then((args) => {
      console.log(args)
      iframeCustomizeEvents = args
    })
  }

  function clickMe() {
    if (iframeCustomizeEvents.CLICK_SUCCESS) {
      iframeCustomizeEvents.CLICK_SUCCESS()
    } else {
      alert('not iframe bridge')
    }
  }
</script>
<script>
  
</script>
</html>
