<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframeEvent</title>
  <style>
    iframe {
      width:100vw;
      height:100vh;
      border: 0px;
    }
  </style>
</head>
<body>
  <iframe
    id="uc"
    src="http://localhost:3001/web/index.html"
    frameborder="0"
    onload="load()"
    beforeunload="beforeunload()"
  ></iframe>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/require.js/2.3.6/require.min.js"></script>
<script type="text/javascript">
  require.config({
    paths: {
      "ucUtil": "./UTIL"
    },
    waitSeconds: 40
  });
</script>
<script>
  var iframeBridge

  function load() { 
    var iframe = document.getElementById("uc");

    require(["ucUtil"],
      function (ucUtil) {
        iframeBridge && iframeBridge.destory()
        // 创建通信
        iframeBridge = new ucUtil.CreateIframeBridge(
          iframe,
          {
            initMessage: {
              customizeEvents: [
                'CLICK_SUCCESS'
              ]
            },
            targetOrigin: 'http://localhost:3001' // 指定接收消息的窗口
          },
          (event) => {
            if (event.origin === 'http://localhost:3001' && (event.data.name || '').includes('UC')) {
              console.log(event.data.name)
              if (event.data.name === 'CLICK_SUCCESS') {
                alert('点我！')
              }
            }
          }
        )

        iframeBridge.create()
      }
    );
    
  }

  function beforeunload () {
    iframeBridge.destory()
  }
</script>
</html>
